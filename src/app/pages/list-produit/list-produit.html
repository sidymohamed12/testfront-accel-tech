<div class="w-full mt-20 mx-auto md:mx-auto bg-white min-h-screen">
  <div class="px-20">
    <div class="flex flex-col md:flex-row justify-between gap-8">
      <div class="relative mb-6 w-full md:w-1/2 group">
        <div
          class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none transition-colors duration-200 group-focus-within:text-tertiary"
        >
          <i class="fa-solid fa-magnifying-glass text-gray-400"></i>
        </div>
        <input
          type="text"
          placeholder="Recherchez vos plats favoris..."
          class="w-full pl-12 pr-12 py-4 bg-gray-50 border border-gray-200 rounded-2xl text-gray-900 placeholder-gray-400 focus:ring-2 focus:ring-tertiary focus:border-transparent focus:outline-none transition-all duration-300 shadow-sm hover:shadow-md"
        />
        <div class="absolute inset-y-0 right-0 pr-4 flex items-center">
          <button class="p-2 text-gray-400 hover:text-tertiary transition-colors duration-200">
            <i class="fa-solid fa-microphone"></i>
          </button>
        </div>
      </div>

      <!-- Improved Filter Categories -->
      <div class="flex justify-between items-center mb-6 w-full md:w-auto">
        <div
          class="flex justify-between space-x-2 bg-gray-100 rounded-2xl p-1 shadow-inner w-full md:w-auto overflow-x-auto"
        >
          <button
            class="border border-green-700 text-green-700 flex flex-col justify-center md:flex-row md:space-x-1 items-center p-3 hover:bg-tertiary rounded-2xl transition-all duration-300 min-w-[80px] md:min-w-[105px] shadow-sm hover:shadow-md transform hover:scale-105"
            data-filter="all"
          >
            <svg
              class="w-5 h-5 md:w-6 md:h-6 mb-1 md:mb-0"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"
              ></path>
            </svg>
            <span class="text-xs font-medium">Tout</span>
          </button>

          <button
            class="border border-green-700 text-green-700 flex flex-col justify-center md:flex-row md:space-x-1 items-center p-3 hover:bg-tertiary rounded-2xl transition-all duration-300 min-w-[80px] md:min-w-[105px] shadow-sm hover:shadow-md transform hover:scale-105"
            data-filter="popular"
          >
            <i class="fa-solid fa-shirt mr-2 text-xl"></i>
            <span class="text-xs font-medium">Maillots</span>
          </button>

          <button
            class="border border-green-700 text-green-700 flex flex-col justify-center md:flex-row md:space-x-1 items-center p-3 hover:bg-tertiary rounded-2xl transition-all duration-300 min-w-[80px] md:min-w-[105px] shadow-sm hover:shadow-md transform hover:scale-105"
            data-filter="new"
          >
            <svg
              class="w-5 h-5 md:w-6 md:h-6 mb-1 md:mb-0"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M13 10V3L4 14h7v7l9-11h-7z"
              ></path>
            </svg>
            <span class="text-xs font-medium">Accessoires</span>
          </button>

          <button
            class="border border-green-700 text-green-700 flex flex-col justify-center md:flex-row md:space-x-1 items-center p-3 hover:bg-tertiary rounded-2xl transition-all duration-300 min-w-[80px] md:min-w-[105px] shadow-sm hover:shadow-md transform hover:scale-105"
            data-filter="promo"
          >
            <i class="fa-solid fa-child mr-2 text-xl"></i>
            <span class="text-xs font-medium">Enfant</span>
          </button>
        </div>
      </div>
    </div>
  </div>
  <!-- Cards -->
  <div class="flex flex-wrap gap-8 justify-center items-center">
    @for (maillot of maillots; track $index) {
    <app-product-card [maillot]="maillot"></app-product-card>
    }
  </div>
</div>
